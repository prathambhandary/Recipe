<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=League+Spartan:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header-logo"></div>
    </header>
    <div class="main">
        <div class="some-text">
            <span class="heading1">Recipe Finder!</span>
            <span class="heading2" style="margin-bottom: 0px;">Based on the ingredients provided by you we have some recipes you can try:</span>
            <span class="heading4" style="padding: 20px;">
                <ul id="ingredients-list">
                    {% for idx, recipe in enumerate(recipes, start=1) %}
                        <li>{{ idx }}. {{ recipe['title'] }}</li>
                        <img src="{{ recipe['image'] }}">
                    {% endfor %}
                </ul>
            </span>
        </div>
        <footer>
            <p>Â© 2024 Recipe Finder | All rights reserved.</p>
        </footer>
    </body>
    </html>
